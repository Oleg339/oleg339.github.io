<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VK Concept by Oleg</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,900" rel="stylesheet">
  <link rel="stylesheet" href="css\main.css">
</head>
<body>
      <header class="header">
        <div class="container">
          <nav class="nav">
            <ul class="menu">
              <li>
                  <img src="vk_logo.png" height="34" alt="VK.com" class="logo">
              </li>
              <li>
                <input type="text" placeholder="Search" class="text ts_input">
              </li>

            </ul>

          </nav>
      </div>
       <div class="content">
          <div class="left_block">
            <div class ="index_user_header">
            These users recently logget in from this computer
              <div class="user1">

                <img src="Profile-Logo2.png" height="175" alt="user-logo" class="user-logo">
                <input type="password" id="name" placeholder="Password" class="text ts_input_name">
                <div class="name">
                  Eashan Misra
                </div>
              </div>

              <div class="user2">
                <img src="Profile-Logo.png" height="135" alt="user-logo" class="user-logo2">
                <input type="password" id="name" placeholder="Password" class="text ts_input_name">
                <div class="name">
                  Oleg Kutuzov
                </div>

              </div>
            </div>
          </div>
          <div class="left-block2">
        <div class="text5">
          VK From Mobile Devices
        </div>
        <div class="text6">
          Download for Android <br> or IPhone
        </div>
        <img src="IPhone.png" height="500" alt="user-logo" class="IPhone">
          </div>
          <div class="right_block">
            <div class="sign">
                <input type="text" id="Phone_or_Email" placeholder="Phone or Email" class="text ts_input_name">
                <input type="password" id="Password" placeholder="Password" class="text ts_input_name">
                <button class="login" id="login">
                  Log In
                </button>
            </div>
            <div class="reg">
              <div class="text1">
                First Time on VK?
              <div>
              <div class="text2">
                Sign up from VK
              </div>
                <input type="text" id="YourFirstName" placeholder="Your First Name" class="text ts_input_name">
                <input type="text" id="YourLastName" placeholder="Your Last Name" class="text ts_input_name">
              <div class="text3">
                  Date of Birth
              </div>
              <input type="text" id="Day" placeholder="Day" class="text ts_input_name">
              <input type="text" id="Month" placeholder="Month" class="text ts_input_name">
              <input type="text" id="Year" placeholder="Year" class="text ts_input_name">
              <div class="text4">
                  Your Gender
              </div>
              <label>
        <input class="radio" type="radio" name="question-one" value="p"> Male
      </label>
      <br>
      <label>
       <input class="radio" type="radio" name="question-one" value="b" checked>
        Female
      </label>
            </div>
       </div>
     </div>
      </header>
</body>
</html>
